# Wifi sensor that drives the UI signal strength icon
sensor:
  - platform: wifi_signal # Reports the WiFi signal strength in %
    name: "WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "Signal %"
    id: wifi_signal_pct
    update_interval: 30s
    entity_category: "diagnostic"

  - platform: homeassistant
    id: sns_wifi_percentage
    entity_id: sensor.ha_deck_cyd2_wifi_signal_percent
    on_value:
      - lvgl.label.update:
          id: lbl_wifi_status
          text: !lambda |-
            static char buf[10];
            std::string icon;
            if (x > 90 ) {
                icon = "\U000F0928"; // wifi-4 
            } else if (x > 75) {
                icon = "\U000F0925"; // wifi-3 
            } else if (x > 50) {
                icon = "\U000F0922"; // wifi-2 
            } else if (x > 25) {
                icon = "\U000F091F"; // wifi-1 
            } else if (x > 10) {
                icon = "\U000F092F"; // low-wifi 
            } else if (x > 0) {
                icon = "\U000F092E"; // no-wifi 
            } else {
              icon = "\U000F092E"; // no-wifi
            }
            snprintf(buf, sizeof(buf), "%s", icon.c_str());
            return buf;


display:
  - platform: ili9xxx
    #update_interval: 5s
    invert_colors: false
    id: esp_display
    # In some boards the model might be ILI9342 so change this if your board has two USB ports
    model: ILI9341
    color_palette: 8BIT
    #spi_id: spi_tft
    spi_id: tft
    cs_pin: GPIO15
    dc_pin: GPIO2
    # Remove rotation if your board used the ILI9341 LCD
    # rotation: 270
    transform:
      swap_xy: true
    dimensions:
      width: 320
      height: 240
    auto_clear_enabled: false
    update_interval: never
    
# Set up the xpt2046 touch platform
touchscreen:
  platform: xpt2046
  spi_id: touch
  cs_pin: GPIO33
  interrupt_pin: GPIO36
  update_interval: 50ms
  threshold: 400
  calibration:
    x_min: 180
    x_max: 3800
    y_min: 240
    y_max: 3860
  transform:
    swap_xy: true
# When the display is touched, turn on the backlight,
# store that we had a recent touch, and update the UI
  on_touch:
      then:
        - light.turn_on: backlight
        - lambda: |-
            id(recent_touch) = true;
        - delay: 1s
  on_release:
     then:
       - if:
           condition: lvgl.is_paused
           then:
             - lvgl.resume:
             - lvgl.widget.redraw:
                
